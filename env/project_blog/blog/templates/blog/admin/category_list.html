<!-- category_list.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .action-button {
            background-color: #5c6bc0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .action-button:hover {
            background-color: #3f4c8b;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gestion des Catégories</h1>
        <div class="actions">
            <a href="{% url 'create-category' %}" class="action-button">Créer une catégorie</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.nom }}</td>
                        <td>{{ category.description }}</td>
                        <td>
                            <a href="{% url 'edit-category' category.id %}" class="action-button">Modifier</a>
                            <form action="{% url 'delete-category' category.id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="delete-button" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <a href="{% url 'blog-home' %}">Retour à l'accueil</a>
        </table>
    </div>
</body>

</html>
