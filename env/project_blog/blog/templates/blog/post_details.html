<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        small {
            display: block;
            text-align: right;
            color: #888;
            font-size: 14px;
            margin-bottom: 1.5rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link a,
        .delete-button {
            color: #5c6bc0;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .back-link a:hover,
        .delete-button:hover {
            background-color: #e0e0e0;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        p {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <small>Publié le {{ post.created_at|date:"d/m/Y" }}</small>

        <div class="actions">
            <div class="back-link">
                <a href="{% url 'blog-home' %}">Retour à la liste des posts</a>
            </div>

            {% if user.is_superuser or user == post.author %}
            <form method="post" action="{% url 'delete-post' post.id %}"
                onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce post ?');">
                {% csrf_token %}
                <button type="submit" class="delete-button">Supprimer</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>

</html>
